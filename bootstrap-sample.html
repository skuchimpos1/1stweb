<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Sample</title>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Sample</h1>
      
      <!-- Main Row with Snoopy Image and Columns -->
      <div class="row">
        <!-- Snoopy Image Column (To the Left) -->
        <div class="col-md-3">
          <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png" class="img-fluid" alt="Snoopy Image">
        </div>
        
        <!-- Columns (Offset by 1 Column) -->
        <div class="col-md-4 offset-md-1">
          <!-- Button Nested in First Column -->
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary">Click Me</button>
            </div>
          </div>
          
          <!-- Other Columns -->
          <div class="row">
            <div class="col-md-4">Column 1</div>
            <div class="col-md-4">Column 2</div>
            <div class="col-md-4">Column 3</div>
          </div>
          
          <!-- Another Row of Columns -->
          <div class="row">
            <div class="col-md-6">Column 1</div>
            <div class="col-md-6">Column 2</div>
          </div>
        </div>
      </div>
      
      <!-- Second Row with Responsive Columns (Stacking) -->
      <div class="row">
        <div class="col-sm">Responsive Column 1</div>
        <div class="col-sm">Responsive Column 2</div>
        <div class="col-sm">Responsive Column 3</div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
